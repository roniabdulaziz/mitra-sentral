<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kategori Produk</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin:0;
  font-family:system-ui,Arial;
  background:#f1f3f6;
}
header {
  background:#263238;
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:600;
}
.container { padding:14px; }
.card {
  background:#fff;
  border-radius:12px;
  padding:14px;
  margin-bottom:14px;
}
input {
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
button {
  margin-top:10px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#2e7d32;
  color:#fff;
  font-weight:600;
}
.kategori {
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid #eee;
}
.kategori button {
  width:auto;
  background:#c62828;
  padding:6px 10px;
  font-size:12px;
}
</style>
</head>
<body>

<header>KATEGORI PRODUK</header>

<div class="container">

  <div class="card">
    <input id="namaKategori" placeholder="Nama kategori baru">
    <button onclick="tambahKategori()">Tambah Kategori</button>
  </div>

  <div class="card" id="listKategori"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="kategori.js"></script>
</body>
</html>
