<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Mitra Sentral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <div class="login-wrapper">

    <!-- CARD LOGIN -->
    <div class="login-card">
      <h2>Login Mitra Sentral</h2>

      <input type="tel" id="hp" placeholder="Nomor HP">
      <input type="password" id="pin" placeholder="PIN 4 Digit" maxlength="4">

      <button id="btnLogin">
        <span class="btn-text">MASUK</span>
        <span class="spinner"></span>
      </button>

      <!-- ERROR TEXT -->
      <div id="errorMsg" class="error-msg"></div>
    </div>

    <!-- BRANDING -->
    <div class="branding">
      <div class="brand-name">SENTRAL</div>
      <div class="brand-tagline">Distributor Produk Digital</div>

      <div class="brand-address">
        Jl. Banjar Getas Korleko Selatan<br>
        Kab. Lombok Timur NTB (83615)
      </div>

      <a class="wa-icon" href="https://wa.me/6281936046191" target="_blank">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/auth.js"></script>

</body>
</html>
