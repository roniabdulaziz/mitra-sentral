<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login - Sentral</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f3f6;
}

.container {
  max-width: 400px;
  margin: 80px auto;
  padding: 20px;
}

.card {
  background: #fff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #1565c0;
}

label {
  font-size: 14px;
  font-weight: bold;
  display: block;
  margin-top: 15px;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  width: 100%;
  margin-top: 25px;
  padding: 12px;
  background: #1565c0;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
}

.links {
  text-align: center;
  margin-top: 15px;
  font-size: 13px;
}

.links a {
  color: #1565c0;
  text-decoration: none;
  margin: 0 5px;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h2>Login Sentral</h2>

    <label>Nomor HP</label>
    <input type="text" placeholder="08xxxxxxxxxx">

    <label>PIN (4 Digit)</label>
    <input type="password" placeholder="****" maxlength="4">

    <button>MASUK</button>

    <div class="links">
      <a href="#">Daftar</a> | <a href="#">Lupa PIN?</a>
    </div>
  </div>
</div>

</body>
</html>
