<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Sentral Pulsa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f3f6;
  padding-bottom: 70px; /* ruang untuk bottom nav */
}

/* ===== HEADER ===== */
header {
  background: #1565c0;
  color: #fff;
  padding: 15px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
}

/* ===== CONTENT ===== */
.container {
  padding: 15px;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

label {
  display: block;
  margin-top: 15px;
  font-size: 14px;
  font-weight: bold;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

.products {
  margin-top: 10px;
}

.product {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 6px;
  margin-bottom: 8px;
  font-size: 14px;
}

.product input {
  margin-right: 8px;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background: #1565c0;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
}

.note {
  text-align: center;
  font-size: 12px;
  color: gray;
  margin-top: 15px;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 60px;
  background: #ffffff;
  border-top: 1px solid #ddd;
  display: flex;
  justify-content: space-around;
  align-items: center;
  z-index: 999;
}

.bottom-nav a {
  text-decoration: none;
  color: #888;
  font-size: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.bottom-nav a i {
  font-size: 18px;
  margin-bottom: 4px;
}

.bottom-nav a.active {
  color: #1565c0;
}
</style>
</head>

<body>

<header>SENTRAL</header>

<div class="container">
  <div class="card">

    <label>Nomor HP</label>
    <input type="text" placeholder="08xxxxxxxxxx">

    <label>Kategori</label>
    <select>
      <option>Pulsa</option>
      <option>Paket Data</option>
      <option>Token PLN</option>
    </select>

    <label>Produk</label>
    <div class="products">

      <label class="product">
        <span>
          <input type="radio" name="produk">
          Pulsa 10.000
        </span>
        <strong>Rp11.500</strong>
      </label>

      <label class="product">
        <span>
          <input type="radio" name="produk">
          Pulsa 20.000
        </span>
        <strong>Rp21.500</strong>
      </label>

      <label class="product">
        <span>
          <input type="radio" name="produk">
          Pulsa 50.000
        </span>
        <strong>Rp51.500</strong>
      </label>

    </div>

    <button>BELI SEKARANG</button>

    <div class="note">
      Transaksi otomatis â€¢ 24 jam
    </div>

  </div>
</div>

<!-- ===== BOTTOM NAVIGATION ===== -->
<nav class="bottom-nav">
  <a href="index.html" class="active">
    <i class="fas fa-exchange-alt"></i>
    <span>Transaksi</span>
  </a>

  <a href="riwayat.html">
    <i class="fas fa-clock"></i>
    <span>Riwayat</span>
  </a>

  <a href="akun.html">
    <i class="fas fa-user"></i>
    <span>Akun</span>
  </a>
</nav>

<!-- ðŸ” PROTEKSI LOGIN -->
<script src="guard.js"></script>

</body>
</html>
