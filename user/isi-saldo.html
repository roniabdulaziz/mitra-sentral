<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Isi Saldo - Sentral</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  background: #f1f3f6;
}

header {
  background: #1565c0;
  color: #fff;
  padding: 16px;
  text-align: center;
  font-weight: 600;
}

.container {
  padding: 16px;
}

.card {
  background: #fff;
  border-radius: 14px;
  padding: 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  margin-bottom: 16px;
}

.title {
  font-weight: 600;
  margin-bottom: 10px;
}

.method {
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 12px;
  margin-bottom: 10px;
  font-size: 14px;
}

.method strong {
  display: block;
  margin-bottom: 4px;
}

label {
  font-size: 13px;
  font-weight: 600;
  margin-top: 12px;
  display: block;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  margin-top: 16px;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: #25d366;
  color: #fff;
  font-size: 15px;
  font-weight: 600;
}

.note {
  font-size: 13px;
  color: #555;
  margin-top: 10px;
  line-height: 1.4;
}
</style>
</head>

<body>

<header>ISI SALDO</header>

<div class="container">

  <!-- INFO PEMBAYARAN -->
  <div class="card">
    <div class="title">Metode Pembayaran</div>

    <div class="method">
      <strong>QRIS</strong>
      Scan QRIS Sentral menggunakan DANA / ShopeePay / GoPay / OVO
    </div>

    <div class="method">
      <strong>DANA</strong>
      0819-3604-6191<br>
      a.n SENTRAL
    </div>

    <div class="method">
      <strong>ShopeePay</strong>
      0819-3604-6191<br>
      a.n SENTRAL
    </div>

    <div class="method">
      <strong>SeaBank</strong>
      9012xxxxxxxx<br>
      a.n SENTRAL
    </div>
  </div>

  <!-- FORM KONFIRMASI -->
  <div class="card">
    <div class="title">Konfirmasi Transfer</div>

    <label>Metode yang Digunakan</label>
    <select id="metode">
      <option value="">-- Pilih Metode --</option>
      <option>QRIS</option>
      <option>DANA</option>
      <option>ShopeePay</option>
      <option>SeaBank</option>
    </select>

    <label>Nominal Transfer</label>
    <input type="number" id="nominal" placeholder="Contoh: 50000">

    <button onclick="kirimWA()">Saya Sudah Transfer</button>

    <div class="note">
      Setelah transfer, klik tombol di atas untuk konfirmasi ke admin melalui WhatsApp.
    </div>
  </div>

</div>

<script>
function kirimWA() {
  const metode = document.getElementById("metode").value;
  const nominal = document.getElementById("nominal").value;
  const nama = localStorage.getItem("member_nama") || "-";

  if (!metode || !nominal || nominal <= 0) {
    alert("Lengkapi metode dan nominal");
    return;
  }

  // SIMPAN RIWAYAT
  const riwayat = JSON.parse(localStorage.getItem("riwayat_deposit") || "[]");
  riwayat.push({
    metode,
    nominal,
    tanggal: new Date().toLocaleString("id-ID")
  });
  localStorage.setItem("riwayat_deposit", JSON.stringify(riwayat));

  const pesan =
`Halo Admin Sentral,

Saya sudah transfer isi saldo.

Nama : ${nama}
Nominal : Rp${Number(nominal).toLocaleString("id-ID")}
Metode : ${metode}

Mohon dicek ðŸ™`;

  window.location.href =
    "https://wa.me/6281936046191?text=" +
    encodeURIComponent(pesan);
}
</script>

<script src="guard.js"></script>

</body>
</html>
