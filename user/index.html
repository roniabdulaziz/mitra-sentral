<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background: #f1f3f6;
  padding-bottom: 70px;
}

/* HEADER */
header {
  background: #1565c0;
  color: #fff;
  padding: 14px;
  text-align: center;
  font-size: 17px;
  font-weight: 600;
}

/* CONTENT */
.container {
  padding: 14px;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 14px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}

label {
  display: block;
  margin-top: 12px;
  font-size: 13px;
  font-weight: 600;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

.products {
  margin-top: 10px;
}

.product {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  border: 1px solid #e0e0e0;
  border-radius: 8px;
  margin-bottom: 8px;
  font-size: 14px;
}

button {
  margin-top: 18px;
  width: 100%;
  padding: 12px;
  background: #1565c0;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
}

.note {
  text-align: center;
  font-size: 12px;
  color: #777;
  margin-top: 12px;
}

/* BOTTOM NAV */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 60px;
  background: #fff;
  border-top: 1px solid #ddd;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.bottom-nav a {
  text-decoration: none;
  color: #888;
  font-size: 11px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.bottom-nav a svg {
  width: 22px;
  height: 22px;
  margin-bottom: 3px;
  fill: currentColor;
}

.bottom-nav a.active {
  color: #1565c0;
}
</style>
</head>
