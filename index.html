<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Mitra Sentral</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e88e5, #0d47a1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      width: 320px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #1e88e5;
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }

    footer {
      margin-top: 25px;
      text-align: center;
      color: #fff;
      font-size: 13px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Login Mitra Sentral</h2>
    <input type="text" id="hp" placeholder="Nomor HP">
    <input type="password" id="pin" placeholder="PIN 4 Digit" maxlength="4">
    <button id="btnLogin">MASUK</button>
  </div>

  <footer>
    <strong>SENTRAL</strong><br>
    Jl. Banjar Getas Korleko Selatan<br>
    Lombok Timur, NTB<br>
    WA 081936046191
  </footer>

  <!-- SUPABASE (HANYA 1x) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://igtrnhjexdxymgoufnoy.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlndHJuaGpleGR4eW1nb3Vmbm95Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwNjY3NTMsImV4cCI6MjA4MjY0Mjc1M30.r1c85loIq2uqsbqaUQ-Jc7t3R8Lhi3iEiHArXGgw3gc";

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("btnLogin").addEventListener("click", async () => {

      const hp = document.getElementById("hp").value.trim();
      const pin = document.getElementById("pin").value.trim();

      if (!hp || !pin) {
        alert("Nomor HP dan PIN wajib diisi");
        return;
      }

      const { data, error } = await sb
        .from("members")
        .select("*")
        .eq("hp", hp)
        .eq("pin", pin)
        .maybeSingle();

      if (error) {
        alert("SUPABASE ERROR:\n" + error.message);
        return;
      }

      if (!data) {
        alert("Nomor HP atau PIN salah");
        return;
      }

      // simpan session sederhana
      localStorage.setItem("member", JSON.stringify(data));

      alert("Login berhasil");
      window.location.href = "/user/index.html";
    });
  </script>

</body>
</html>
