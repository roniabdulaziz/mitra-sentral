<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Mitra Sentral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .card {
      background: #fff;
      width: 320px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #333; }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1e88e5;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #1565c0; }
    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #fff;
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Login Mitra Sentral</h2>
    <input id="hp" placeholder="Nomor HP">
    <input id="pin" placeholder="PIN 4 digit" type="password" maxlength="4">
    <button onclick="login()">MASUK</button>
  </div>

  <footer>
    <strong>SENTRAL</strong><br>
    Jl. Banjar Getas Korleko Selatan<br>
    Lombok Timur, NTB<br>
    WA 081936046191
  </footer>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabaseJs.createClient(
      "https://igtrnhjexdxymgoufnoy.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlndHJuaGpleGR4eW1nb3Vmbm95Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwNjY3NTMsImV4cCI6MjA4MjY0Mjc1M30.r1c85loIq2uqsbqaUQ-Jc7t3R8Lhi3iEiHArXGgw3gc"
    );

    async function login() {
      const hp = document.getElementById("hp").value.trim();
      const pin = document.getElementById("pin").value.trim();

      if (!hp || !pin) {
        alert("Nomor HP dan PIN wajib diisi");
        return;
      }

      const { data, error } = await supabase
        .from("members")
        .select("*")
        .eq("hp", hp)
        .eq("pin", pin)
        .single();

      if (error || !data) {
        alert("Login gagal, HP atau PIN salah");
        return;
      }

      localStorage.setItem("login", "true");
      localStorage.setItem("nama", data.nama);
      localStorage.setItem("hp", data.hp);
      localStorage.setItem("role", data.role);

      window.location.href = "/user/index.html";
    }
  </script>

</body>
</html>
